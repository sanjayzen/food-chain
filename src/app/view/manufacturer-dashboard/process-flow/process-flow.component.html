<mat-stepper labelPosition="bottom" #stepper>
  <mat-step [stepControl]="receivedFormGroup">
    <form [formGroup]="receivedFormGroup">
      <ng-template matStepLabel>Received</ng-template>
      <app-received [receivedFormGroup]="receivedFormGroup"></app-received>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="qualityCheckFormGroup" optional>
    <form [formGroup]="qualityCheckFormGroup">
      <ng-template matStepLabel>Quality Check</ng-template>
      <app-quality-check
        [qualityCheckFormGroup]="qualityCheckFormGroup"
      ></app-quality-check>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="cleanedFormGroup" optional>
    <form [formGroup]="cleanedFormGroup">
      <ng-template matStepLabel>Cleaned</ng-template>
      <app-cleaned [cleanedFormGroup]="cleanedFormGroup"></app-cleaned>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="processedFormGroup" optional>
    <form [formGroup]="processedFormGroup">
      <ng-template matStepLabel>Processed</ng-template>
      <app-processed [processedFormGroup]="processedFormGroup"></app-processed>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
